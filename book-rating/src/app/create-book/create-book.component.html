<div class="card mb-4">
  <div class="card-body">
    <div class="card-title">
      <h3>Buch hinzufügen</h3>
    </div>

    <form [formGroup]="form" (ngSubmit)="submitForm()">
      <div class="form-group">
        <label>ISBN</label>
        <input
          class="form-control"
          name="isbn"
          type="text"
          formControlName="isbn">

        <span class="help-text text-danger"
          *ngIf="hasMinLengthError('isbn')">
          <small>ISBN ist zu kurz</small>
        </span>
      </div>
      <div class="form-group">
        <label>Titel</label>
        <input
          class="form-control"
          name="title"
          type="text"
          formControlName="title">
      </div>
      <div class="form-group">
        <label>Beschreibung</label>
        <input
          class="form-control"
          name="description"
          type="text"
          formControlName="description">
      </div>


      <div class="form-group">
        <button type="submit"
          class="btn btn-danger"
          [disabled]="form.invalid">Hinzufügen</button>
      </div>
    </form>


  </div>
</div>
