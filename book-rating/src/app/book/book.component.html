<div class="card mb-4">
  <div class="card-body bg-light">

    <img class="img-thumbnail float-right"
         src="//api.angular.schule/avatar/{{ book.rating }}">

    <div class="card-title">
        <h2>{{ book.title }}
          <span class="badge badge-secondary">{{ book.rating }}</span>
        </h2>
    </div>

    <span *ngFor="let r of getStars()">*</span>

    <p>{{ book.description }}</p>

    <!-- achtung: schlechter code! -->
    <button class="btn btn-secondary mr-2" (click)="book.rating = book.rating - 1">-1</button>
    <button class="btn btn-danger" (click)="book.rating = book.rating + 1">+1</button>

  </div>
</div>
